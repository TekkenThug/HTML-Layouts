	<script>

		function selfRandom(min, max) {
  			return Math.floor(Math.random() * (max - min + 1)) + min;
		};

		$(document).ready(function(){
		 	$('.owl-carousel').owlCarousel({
			  	mouseDrag: false,
			  	touchDrag: false,
			  	items: 1,
			  	startPosition: selfRandom(1,32),

			  	autoplay: true,
			  	autoplayTimeout: 1000, // Через какое время переходить к следующему слайду
